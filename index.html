    <!-- Primary Meta Tags -->
    <title>one more friend</title>
    <meta name="title" content="one more friend" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://One more friends/" />
    <meta property="og:title" content="one more friend" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://One more friends/" />

      property="twitter:image"

  <body>
    <header>
      <div class="hero-container">
        <div class="left-header-container">
          <img src="assets/svg/logo.svg" alt="site-logo" />

          <nav>

              <li><a href="/">Home</a></li>
              <li><a href="/">Category</a></li>
              <li><a href="/">Abour</a></li>

        </div>

          <input type="search" placeholder="Search Something here" />
          <img src="assets/svg/u_search.svg" alt="search-icon" />
          <button>Join the community</button>
        </div>
      </div>
    </header>
    <div class="hero-info-container">
      <h1>One more friend</h1>
      <h3>Thousands more fun!</h3>
      <p>
        Having a pet means you have more joy, a new friend, a happy person who
        will always be with you to have fun. We have 200+ different pets that
        can meet your needs!

      <div class="button-container">
        <button class="view-intro">
          View Intro

        </button>
        <button class="explore-now">Explore Now</button>
      </div>
      <div class="woman-img-container">

      </div>
